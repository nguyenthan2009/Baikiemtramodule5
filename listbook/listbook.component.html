<div class="test">
  <div class="container">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Thể loại</th>
        <th>Tác giả</th>
        <th>Nội dung</th>
        <th>ChiTiết</th>
        <th>Sửa</th>
        <th>Xoá</th>
      </tr>
      </thead>
      <tbody id="list">
      <tr *ngFor="let product of books; index as i">
        <td>{{i+1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.author}}</td>
        <td>{{product.description}}</td>
        <td><a [routerLink]="['/product/detail',product.id]">Detail</a></td>
        <td><a [routerLink]="['/product/edit',product.id]">Edit</a></td>
        <td><button (click)="deleteProduct(product.id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
